- request:
    method: GET
    url: ^/rest/mash?$
  response:
    headers:
      content-type: application/json
    file: mash.json
    latency : 300
- request:
    method: PUT
    url: ^/rest/mash$
  response:
    headers:
      content-type: application/json
    file: mashResp.json
    latency: 250
- request:
    method: GET
    url: ^/rest/messages?$
  response:
    headers:
      content-type: application/json
    file: messages.json
    latency : 400
